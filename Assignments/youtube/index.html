<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube Home</title>
        <!-- font-awesome link -->
        <link rel="stylesheet" href="./assets/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!-- Side Nav -->
        <div class="container">
            <!-- Side Nav Done for now... -->
            <div class="sideNav">
                <ul>
                    <li>
                        <i class="fa-solid fa-bars fa-xl"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-house fa-xl"></i><br>
                        <span>home</span>
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-play fa-xl"></i><br>
                        <span>shorts</span>
                    </li>
                    <li>
                        <i class="fa-brands fa-youtube fa-xl"></i><br>
                        <span>subscribe</span>
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-user fa-xl"></i><br>
                        <span>you</span>
                    </li>
                </ul>
            </div>


            <!-- Main body starts here... -->
            <div class="mainBody">
                <!-- Css Done for now... -->
                <nav>
                    <div class="top-nav">
                        <img class="image-logo" src="./assets/img/youtube.PNG" alt="">

                        <div class="search">
                            <form action="">
                                <input type="text" placeholder="search">
                                <button>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </div>

                        <button class="btn-circle">
                            <i class="fa-solid fa-microphone"></i>
                        </button>

                        <ul class="right-end-nav">
                            <li><i class="fa-solid fa-video"></i></li>
                            <li><i class="fa-regular fa-bell"></i></li>
                            <li><button class="btn-circle">G</button></li>
                        </ul>
                    </div>

                    <div class="filter-nav">
                        <ul>
                            <li>
                                <button class="btn-curved selected">All</button>
                            </li>
                            <li>
                                <button class="btn-curved">Podcast</button>
                            </li>
                            <li>
                                <button class="btn-curved">Music</button>
                            </li>
                            <li>
                                <button class="btn-curved">Game</button>
                            </li>
                            <li>
                                <button class="btn-curved">Tech</button>
                            </li>
                        </ul>
                    </div>
                </nav>


                <div class="video-contents">

                    <!-- video items here -->
                    <div class="video-content">
                        <div class="video-content-header">
                            <img src="./assets/img/video-content.PNG" alt="">
                            <span class="volume">
                                <i class="fa-solid fa-volume-low"></i>
                            </span>
                            <span class="timer">
                                00:00:00
                            </span>
                        </div>

                        <div class="video-content-body">
                            <img class="img-circle" src="./assets/img/user.PNG" alt="user">
                            <div class="video-content-details">
                                <span class="text-large">Title & Short description here...</span>
                                <span class="txt-small">Author here...</span>
                                <div class="video-content-footer">
                                    <span class="txt-small">0 views</span> 
                                    <span class="txt-small">01/01/24 12:00am</span>
                                </div>
                            </div>
                            <i class="icon fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="./assets/js/all.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
